<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Profissional de FIIs</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    header { background:#1f2933; color:#fff; padding:20px; text-align:center; }
    table { width:98%; margin:20px auto; border-collapse:collapse; background:#fff; }
    th, td { padding:8px; border-bottom:1px solid #ddd; text-align:center; font-size:14px; }
    th { background:#111827; color:#fff; }
    input, select { width:80px; padding:4px; text-align:center; }
    button { padding:8px 14px; cursor:pointer; margin:5px; }
    .good { color:green; font-weight:bold; }
    .total { font-weight:bold; background:#f1f5f9; }
  </style>
</head>
<body><header>
  <h1>Painel Profissional da Carteira de FIIs</h1>
  <p>Controle mensal e anual de compras, cotas e dividendos</p>
</header><div style="text-align:center; margin:15px;">
  MÃªs:
  <select id="month"></select>
  Ano:
  <select id="year"></select>
  <button onclick="saveMonth()">ðŸ’¾ Salvar MÃªs</button>
</div><table>
  <thead>
    <tr>
      <th>FII</th>
      <th>Cotas Totais</th>
      <th>Compradas no MÃªs</th>
      <th>Div. por cota</th>
      <th>Rend. Mensal (R$)</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
  <tfoot>
    <tr class="total">
      <td>Total</td>
      <td id="totalCotas">0</td>
      <td>-</td>
      <td>-</td>
      <td id="totalRend">R$ 0,00</td>
    </tr>
  </tfoot>
</table><script>
const fiis = ['KNCA11','KNCS11','KNCR11','HGLG11','MXRF11','XPML11','RBRR11'];

function initSelectors() {
  const m = document.getElementById('month');
  const y = document.getElementById('year');
  const months = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
  months.forEach((mo,i)=>{
    const o=document.createElement('option'); o.value=i; o.text=mo; m.appendChild(o);
  });
  const currentYear = new Date().getFullYear();
  for(let i=currentYear-3;i<=currentYear+1;i++){
    const o=document.createElement('option'); o.value=i; o.text=i; y.appendChild(o);
  }
}

function loadData() {
  return JSON.parse(localStorage.getItem('monthlyData')) || {};
}

function saveMonth() {
  const data = loadData();
  const key = `${year.value}-${month.value}`;
  data[key] = data[key] || {};

  document.querySelectorAll('tr[data-fii]').forEach(row=>{
    const fii = row.dataset.fii;
    const buy = Number(row.querySelector('.buy').value);
    const div = Number(row.querySelector('.div').value);
    data[key][fii] = { buy, div };
  });

  localStorage.setItem('monthlyData', JSON.stringify(data));
  alert('MÃªs salvo com sucesso');
}

function calcTotalUntil(year, month) {
  const data = loadData();
  let totals = {};

  Object.keys(data).forEach(k=>{
    const [y,m] = k.split('-').map(Number);
    if(y < year || (y === year && m <= month)){
      Object.keys(data[k]).forEach(fii=>{
        totals[fii] = (totals[fii] || 0) + data[k][fii].buy;
      });
    }
  });
  return totals;
}

function render() {
  const tbody = document.getElementById('table-body');
  tbody.innerHTML = '';

  const y = Number(year.value);
  const m = Number(month.value);
  const totals = calcTotalUntil(y,m);
  let totalC=0, totalR=0;

  fiis.forEach(fii=>{
    const cotas = totals[fii] || 0;
    const tr = document.createElement('tr');
    tr.dataset.fii = fii;
    tr.innerHTML = `
      <td>${fii}</td>
      <td>${cotas}</td>
      <td><input class="buy" type="number" min="0" value="0"></td>
      <td><input class="div" type="number" step="0.01" value="0"></td>
      <td>R$ ${(cotas * 0).toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
    totalC += cotas;
  });

  document.getElementById('totalCotas').innerText = totalC;
  document.getElementById('totalRend').innerText = `R$ ${totalR.toFixed(2)}`;
}

initSelectors();
render();
month.onchange = render;
year.onchange = render;
</script></body>
</html>
